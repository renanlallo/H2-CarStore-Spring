<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Carros</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<h1>Gerenciar Carros</h1>
<div class="container mt-5">
    <form th:action="@{/secured-cars}" th:object="${carDTO}" method="post">
        <div class="mb-3">
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="mb-3">
            <label for="color">Cor:</label>
            <input type="text" id="color" th:field="*{color}" class="form-control">
            <span class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Cor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.name}"></td>
            <td th:text="${car.color}"></td>
            <td>
                <form th:action="@{'/secured-update/' + ${car.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${car.id}" />
                    <input type="text" name="name" th:value="${car.name}" placeholder="Nome" style="width: 100px;" />
                    <input type="text" name="color" th:value="${car.color}" placeholder="Cor" style="width: 100px;" />
                    <button type="submit" class="btn btn-warning btn-sm">Atualizar</button>
                </form>
                <form th:action="@{'/secured-delete/' + ${car.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
